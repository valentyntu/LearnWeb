<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container" id="mainContainer">

        <nav class="nav navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand ml-3" href="/">Company Management</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" onclick="loadProjects()">
                            Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" onclick="loadProjects()">
                            Projects
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" onclick="loadEmployees()">
                            Employees
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" onclick="loadAssignments()">
                            Assignments
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="order-1">
            <div hidden class="jumbotron" id="entityJumbotron">
                <h1 id="entityHeader" class="display-4"></h1>
                <p class="lead" id="entityLead"></p>
                <hr class="my-4">
                <div id="entities" class="row justify-content-around align-items-stretch"></div>
            </div>
        </main>
    </div>

<template id="projectsTemplate">
    <div class="card project align-self-auto flex-shrink-1 flex-column align-items-end">
        <img class="card-img-top logo" src="" alt="Card image cap">
        <div class="card-body flex-column align-items-stretch">
            <span hidden class="id"></span>
            <h4 class="name card-title"></h4>
            <p class="card-text description"></p>
            <p class="technologies">Technologies: </p>
            <a class="btn btn-primary manageProjectBtn">Manage</a>
        </div>
    </div>
</template>

<template id="employeesTemplate">
    <div class="employee">
        <span hidden class="id"></span>
        <h2 class="name"></h2>
        <p class="technologies"></p>
    </div>
</template>

<template id="assignmentsTemplate">
    <div class="assignment">
        <span hidden class="id"></span>
        <span hidden class="employeeId"></span>
        <span hidden class="companyId"></span>
        <p class="dateStartWorking"></p>
        <p class="dateEndWorking"></p>
    </div>
</template>

<script src="js/script.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
