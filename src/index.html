<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="nav navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand ml-3" href="#" onclick="renderProjects()">Company Management</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2">
                <a class="nav-link" onclick="renderProjects()">
                    Home
                </a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" onclick="renderProjects()">
                    Projects
                </a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" onclick="renderEmployees()">
                    Employees
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" id="mainContainer">


    <main>
        <div class="jumbotron" id="entityJumbotron">
            <h1 id="entityHeader" class="display-4"></h1>
            <p class="lead" id="entityLead"></p>
            <hr class="my-4">
            <div id="entities" class="flex-wrap"></div>
        </div>
        <div id="projectDetails" class="hidden col-12 row">

        </div>

    </main>
</div>

<template id="projectsTemplate">
    <div class="card project">
        <img class="card-img-top logo" src="" alt="Card image cap">
        <div class="card-body">
            <span hidden class="id"></span>
            <h4 class="name card-title"></h4>
            <p class="card-text description"></p>
            <p class="technologies">Technologies: </p>
            <a class="btn btn-dark" href="#" onclick="switchToProjectDetails(this.parentNode.querySelector('.id').innerText)">
                Manage
            </a>
        </div>
    </div>
</template>

<template id="projectDetailsTemplate">
    <div class="projectDetails container">
        <span hidden class="id"></span>
        <h4 class="name card-title"></h4>
        <p class="card-text description"></p>
        <p class="technologies">Technologies: </p>
        <div class="container row justify-content-between mb-2">
            <div class="h5">Currently working on this project:</div>
            <button class="btn btn-success align-self-end" data-toggle="modal" data-target="#assignEmployeeModal">
                Assign new
            </button>
        </div>
        <table class="table employees table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Skills</th>
                <th>From</th>
                <th>To</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="tableBody">

            </tbody>
        </table>
    </div>
</template>

<template id="employeeRowTemplate">
    <tr class="employeeRow">
        <td class="name"></td>
        <td class="technologies"></td>
        <td class="dateFrom"></td>
        <td class="dateTo"></td>
        <td>
            <button class="btn btn-danger">Dismiss</button>
        </td>
    </tr>
</template>

<template id="employeesTemplate">
    <div class="employee row justify-content-between my-2 ">
        <span hidden class="id"></span>
        <div class="employeeName col-4"></div>
        <div class="technologies col-8"></div>
    </div>
</template>

<div id="assignEmployeeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Assign new employee to <br>
                    <div class="projectName"></div>
                </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="column" id="assignEmployeeForm">
                    <select class="form-control select" id="selectEmployee" required>
                    </select>
                    <div class="form-control my-2">
                        <label>Starts to work:</label>
                        <input type="date" id="dateStart" class="form-control">
                    </div>
                    <div class="form-control">
                        <label>Finishes to work:</label>
                        <input type="date" id="dateEnd" class="form-control">
                    </div>
                    <input type="submit" id="submitAssignToProject" class="btn btn-success form-control my-2">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btnCloseModal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<template id="optionTemplate">
    <option class="option">
        <div class="name"></div>
        :
        <div class="technologies"></div>
    </option>
</template>

<script src="js/script.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
